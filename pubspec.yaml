name: facetap

description: "FaceTap, an innovative mobile application designed to revolutionize attendance tracking using facial recognition technology."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.3
  intl: ^0.18.0
  permission_handler: ^11.0.1
  font_awesome_flutter: ^10.6.0
  image_picker: ^1.0.5
  firebase_core: ^2.24.2
  firebase_database: ^10.3.8
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+7
  provider: ^6.1.1
  flutter_datetime_picker: ^1.5.1
  map_picker_free: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRomanBlack.ttf
          weight: 900
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratRomanLight.ttf
          weight: 300
        - asset: assets/fonts/MontserratItalicThin.ttf
          weight: 100
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
    - family: Rubik
      fonts:
        - asset: assets/fonts/RubikRegular.ttf
          weight: 400
        - asset: assets/fonts/RubikBold.ttf
          weight: 700
